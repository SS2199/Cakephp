name: Build and Deploy Angular + CakePHP to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'public/package-lock.json'

      # Install and Build Angular Frontend
      - name: Install Angular dependencies
        run: |
          cd public
          npm install -g @angular/cli
          if [ ! -f package-lock.json ]; then npm install --package-lock-only; fi  # Ensure package-lock.json exists
          npm install

      - name: Build Angular App
        run: |
          cd public
          NODE_OPTIONS="--max-old-space-size=4096" npx ng build --configuration=sample

      # Install Composer Dependencies for CakePHP
      - name: Install PHP dependencies if composer.json exists
        run: |
          if [ -f "composer.json" ]; then
            composer install --prefer-dist --no-progress --no-dev
          fi

      # Package for Deployment
      - name: Create deployment package
        run: tar --exclude=node_modules --exclude=vendor --exclude=.git --exclude=.github -czf release.tar.gz .

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: php-angular-app
          path: release.tar.gz

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: php-angular-app

      - name: Unzip artifact for deployment
        run: tar -xzf release.tar.gz

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'celescontainerwebapp'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_9CA6874FDA9A4C86A3F34CE999A86269 }}
          verbose: true
